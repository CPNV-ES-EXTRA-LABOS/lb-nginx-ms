global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'docker'
    static_configs:
      - targets: ["host.docker.internal:9323"]
  - job_name: 'backend'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 3s
    static_configs:
      - targets: ["tasks-backend-1:8080", "tasks-backend-2:8080", "tasks-backend-3:8080"]

